<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/register.css">


</head>

<body>



  <div class="register">
    <div class="container">


      <div class="form-container">
        <form action="register.php" method="POST" class="form">

          <div class="name-pair">

            <div class="field">
              <label>First Name:</label>
              <input type="text" name="first_name" required>
            </div>

            <div class="field">
              <label>Last Name:</label>
              <input type="text" name="last_name" required>
            </div>
          </div><br>



          <div class="gender-birth-date">

            <div class="field" style="flex: 1;">
              <label for="genders" class="gender-label">Gender:</label>
              <select id="genders" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="field" style="flex: 1;">
              <label>Date of Birth:</label>
              <input type="date" name="date_of_birth">
            </div>
          </div>


          <label>Username:</label><br>
          <input type="text" name="username" required> <br>

          <label>Password:</label><br>
          <input type="password" name="password" required> <br>

          <label>Email:</label><br>
          <input type="email" name="email" required> <br>
          <label>Address:</label><br>
          <input type="text" name="address" required> <br>

          <label>Phone Number:</label><br>
          <input type="tel" name="phone_number" required> <br>



          <button type="submit"><img class="icon" src="icons/user.svg" alt="Sign Up">SIGN UP</button>
        </form>
      </div>

    </div>

  </div>




</body>

</html>
